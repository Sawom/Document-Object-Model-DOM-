<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second" class="item">Nesciunt, reprehenderit.</li>
            <li class="item">Blanditiis, rem!</li>
            <li class="item">Officia, eius!</li>
            <li class="item">Consequuntur, aliquid.</li>
            <li class="item">Ea, nam.</li>
        </ul>
        <script>
            // ul
            document.getElementById('item').addEventListener('click',function(){
                console.log('list container item has clicked');
            });
            
            // second item
            document.getElementById('second').addEventListener('click',function(event){
                console.log('second item has clicked');
                // event.stopPropagation();
                event.stopImmediatePropagation();
            });
            // li 
            document.getElementById('list-container').addEventListener('click',function(event){
                console.log('list container item has clicked');
            });
        </script>
    </section>
</body>
</html>
