<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>button practise</h1>
    <button onclick="alert('carefully')"> carefully </button> <br> <br>
    <button onclick="red()">turn red </button> <br> <br>
    <button onclick="document.body.style.background = 'green';">turn green</button> <br> <br>
    <button onclick="pink()">turn pink </button> <br> <br>
    <button onclick="yellow()">turn yellow </button>

    <script>
        function red(){
            document.body.style.background = 'red';
        }
        function pink(){
            document.body.style.background = 'pink';
        }
        function yellow(){
            document.body.style.background = 'yellow';
        }

    </script>
</body>
</html>
