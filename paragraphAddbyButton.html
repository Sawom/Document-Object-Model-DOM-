<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paraAdd"></p>
    <p id="second"></p>
    <p id="third"></p>
    <button onclick="addParagraph()"> paragraph add</button> <br> <br>
    <button onclick="addOther()"> hudai add korchi</button> <br> <br>
    <button id="three"> third button </button>

    <script>
        function addParagraph(){
            const add = document.getElementById("paraAdd");
            add.innerText = 'added paragraph by js';
        }
        function addOther(){
            const addTwo = document.getElementById("second");
            addTwo.innerText = 'second paragraph added' ;
        } 
        // direct
        document.getElementById('three'/*button*/).addEventListener('click',function(){
            const addThree = document.getElementById('third'/*p tag*/);
            addThree.innerText = 'direct action!';
        })
    </script>
</body>
</html>
